<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" th:href="@{/css/canchas.css}"/>
    
</head>
<div th:replace="shared/header.html :: header"></div>

<body>
    <div class="container">
        <div class="col-md-12">
            <div style="margin-left: 30px">
                <h2>Mis Canchas</h2>
            </div>
            <br>
            <div class="row">
                <div th:each="cancha:${canchas}" class="col" style="text-align: center;">
                    <h3 th:text="${cancha.nombre}"></h3>
                    <img th:if="${cancha.estado == 'Habilitada'}" th:src="@{/imagenes/CanchaDePadel.png}" alt="" class="img-center">
                    <img th:unless="${cancha.estado == 'Habilitada'}" th:src="@{/imagenes/CanchaDePadelGris.png}" alt="" class="img-center">
                    <a th:if="${cancha.estado == 'Habilitada'}" th:href="@{'/cancha/Deshabilitar?id=' + ${cancha.id}}" class="btn btn-primary" type="button" >Deshabilitar</a>
                    <a th:unless="${cancha.estado == 'Habilitada'}" th:href="@{'/cancha/Habilitar?id=' + ${cancha.id}}" class="btn btn-primary" type="button" >Habilitar</a>
                </div>
            </div>
        </div>
        <a class="btn btn-primary" th:href="@{/cancha/Agregar}" >Crear Cancha</a>
    </div>
</body>
</html>
