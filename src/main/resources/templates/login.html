<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <link  th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>

<form th:action="@{/verificar}" method="post">
    <!-- Email input -->
    <img id="logoLogin" th:src="@{/imagenes/PadelGo.jpeg}">
    <br>
	    <div class="form-outline mb-4">
	      <label class="form-label loginLabel" >Correo Electrónico</label>
	      <input type="email"  class="form-control loginInput" name="correo" placeholder="francisco@lizana.cl"/>  
	    </div>
	  
	    <!-- Password input -->
	    <div class="form-outline mb-4">
	      <label class="form-label loginLabel" >Contraseña</label>
	      <input type="password" class="form-control loginInput" name="password" placeholder="**********" />
	    </div>
	  
	    <!-- 2 column grid layout for inline styling -->
	    <div class="row mb-4 text-center" >
	      
	 
	    </div>
	  
	    <!-- Submit button -->
	    <button type="submit" class="btn btn-primary btn-block mb-4 loginLabel">Ingresar</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>¿No eres un miembro? <a th:href="@{/registro}">Registrate</a></p>
    </div>
 </form>
</body>
