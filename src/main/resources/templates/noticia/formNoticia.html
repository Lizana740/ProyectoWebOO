<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</head>
<div th:replace="shared/header.html :: header"></div>
<body>
        <div>
            <br>
          <div class="row">
            <div class="d-flex justify-content-center col">
                <div class="container">
                    <h1>¡Crea una nueva Noticia!</h1>
                    <br>
                    <form th:action="@{/noticia/addNoticia}" th:object="${noticia}" method="post">
                        <input type="hidden" th:field="*{idNoticia}" th:text="${noticia.setFechaActual()}"/>
                        <input type="hidden" th:field="*{fechaInicio}"/>
                        <label>Título de la noticia:</label>
                        <input class="form-control"  type="text" th:field="*{tituloNoticia}" maxlength="20"required/>
                        <br>
                        <label>Descripción de la noticia:</label>
                        <textarea class="form-control"  type="text" th:field="*{descripcionNoticia}"maxlength="100"/>
                        <br>
                        <label>Fecha Fin:</label>
                        <input class="form-control" type="date" th:field="*{fechaFin}" required/>
                        <br>
                        <input class="btn btn-primary" type="submit" value="Enviar"/>
                    </form>
                </div>
            </div>
        </div>
    
</body>
<div th:replace="shared/footer.html :: footer"></div>
</html>
