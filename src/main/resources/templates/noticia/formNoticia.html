<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form th:action="@{/noticia/addNoticia}" th:object="${noticia}" method="post">
            <input type="hidden" th:field="*{idNoticia}" th:text="${noticia.setFechaActual()}"/>
            <input type="hidden" th:field="*{fechaInicio}"/>
            <label>Titulo:</label>
            <input type="text" th:field="*{tituloNoticia}"/>
            <label>Descripcion</label>
            <input type="text" th:field="*{descripcionNoticia}"/>
            <label>Fecha Fin:</label>
            <input type="text" th:field="*{fechaFin}"/>
            <br>
            <input type="submit" value="Enviar"/>
        </form>
    </div>
</body>

</html>
