<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reservas</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link  th:href="@{/reservas/css/reserva.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<div th:replace="shared/header.html :: header"></div>
<div class="col-md-12">
    <div class="mt-3 ms-5 me-5">
        <h2>Partidas</h2>
        <div class="container ms-xl-2 mt-3">
            <div class="container-fluid alert-secondary mt-4 ms-0">
                <div class="row pt-2 pb-2">
                    <div class="form-group row">
                        <label for="fecha" class="col-sm-6 " style="width:200px;font-size:large;"><b>Nueva Partida:</b></label>
                        <div class="col-sm-4 ">
                            <a  th:href="@{/partida/reservar}" class="btn btn-primary">Crear partida</a>  
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>  

        <div th:each="partida : ${partidas}" class="container bg-primary mt-4 ms-0 pt-3 pb-3">
            <div class="row">
                <h4 class="text-white col-sm-4 mb-3 ps-lg-3">Cancha <span th:text="${partida.cancha.id}"></span> : <span th:text="${partida.horaInicio}"></span> <span th:text="${#dates.format(partida.fecha, 'yyyy-MM-dd')}"></span></h4>
                <div class="col-sm-3 mb-3">
                    <div >
                        <img  th:each="jugador : ${partida.jugadores}" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" height="50px" class="me-2">
                        
                    </div>
                    
                </div>
                
                <div class="col-sm-3" >
                    <button type="button" class="btn btn-secondary" 
                    th:attr="onclick=|ingresar(${partida.idReserva})|"
                    >Ingresar</button>
                </div>
        </div> 
    
    </div>
    
</div>

<!-- Modal -->

  <script type="text/javascript" th:src="@{/reservas/js/partida.js}"></script>


<div th:replace="shared/footer.html :: footer"></div>
</html>
