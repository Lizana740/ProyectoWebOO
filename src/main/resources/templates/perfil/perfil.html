<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" th:href="@{/css/canchas.css}" />

</head>
<div th:replace="shared/header.html :: header"></div>

<body>
    <div class="container">
        <div class="col-md-12">
            <div style="margin-left: 30px">
                <h2>Perfil</h2>
            </div>
            <br>
            <form th:action="@{/perfil/save}" th:object="${usuario}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{rol}" />
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="firstName">Nombre</label>
                            <input th:field="*{nombre}" type="text" class="form-control" placeholder="Francisco" />
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label">Apellido</label>
                            <input th:field="*{apellido}" type="text" class="form-control" placeholder="Lizana" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
                        <div class="form-outline datepicker w-100">
                            <label for="birthdayDate" class="form-label">Rut</label>
                            <input th:field="*{rut}" type="text" class="form-control" placeholder="11.111.111-1" />
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">

                        <h6 class="mb-2 pb-1">Género </h6>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="femaleGender">Femenino</label>
                            <input th:field="*{genero}" class="form-check-input" type="radio" name="inlineRadioOptions"
                                id="femaleGender" value="Femenino" checked />
                        </div>

                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="maleGender">Masculino</label>
                            <input th:field="*{genero}" class="form-check-input" type="radio" name="inlineRadioOptions"
                                id="maleGender" value="Masculino" />
                        </div>

                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="otherGender">Otro</label>
                            <input th:field="*{genero}" class="form-check-input" type="radio" name="inlineRadioOptions"
                                id="otherGender" value="Otro" />
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                            <label class="form-label" for="emailAddress">Correo Electrónico</label>
                            <input th:field="*{correo}" type="text" class="form-control"
                                placeholder="francisco@lizana.cl" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                        <label class="form-label loginLabel">Cambiar contraseña</label>
                        <input th:field="*{password}" type="password" class="form-control loginInput"
                            placeholder="**********" />
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" class="btn btn-success btn-lg">Guardar</button>
                </div>

            </form>

        </div>
    </div>
</body>
<div th:replace="shared/footer.html :: footer"></div>

</html>
