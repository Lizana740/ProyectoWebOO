<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <link  th:href="@{/css/registro.css}" rel="stylesheet">
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class=" shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <img id="logoRegistro" th:src="@{/imagenes/PadelGo.jpeg}">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">¡Registrate a Padelgo!</h3>
              <form th:action="@{/save}" th:object="${usuario}" method="post" enctype="multipart/form-data">
  				<input type="hidden" th:field="*{id}"/>
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label"  for="firstName">Nombre</label>
                      <input th:field="*{nombre}" type="text" class="form-control" placeholder="Francisco" />
  
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label">Apellido</label>
                      <input th:field="*{apellido}" type="text" class="form-control" placeholder="Lizana" />
  
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <label for="birthdayDate" class="form-label">Rut</label>
                      <input th:field="*{rut}" type="text" class="form-control" placeholder="11.111.111-1" />
  
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Género </h6>
  
                    <div class="form-check form-check-inline">
                      <label class="form-check-label" for="femaleGender">Femenino</label>
                      <input th:field="*{genero}"  class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="Femenino" checked />
  
                    </div>
  
                    <div class="form-check form-check-inline">
                      <label class="form-check-label" for="maleGender">Masculino</label>
                      <input th:field="*{genero}"  class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="Masculino" />
  
                    </div>
  
                    <div class="form-check form-check-inline">
                      <label class="form-check-label" for="otherGender">Otro</label>
                      <input th:field="*{genero}" class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="Otro" />
  
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <label class="form-label" for="emailAddress">Correo Electrónico</label>
                      <input th:field="*{correo}" type="text" class="form-control" placeholder="francisco@lizana.cl" />
  
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
  
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <label class="form-label loginLabel">Contraseña</label>
                    <input th:field="*{password}"  type="password" class="form-control loginInput"
                      placeholder="**********" />
                  </div>
                  
                  <div class="col-md-6 mb-4 pb-2">
                   
                  </div>
                </div>
  
                <div class="pt-2">
                  <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
