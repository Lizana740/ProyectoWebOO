<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    
</head>
<div th:replace="shared/header.html :: header"></div>
<body>
<div class="container m-3 mt-1">
	<div class="row">
		<div class="col-4">
			<h1>
				Reporte Reservas
			</h1>
		</div>
		<div class="col-3 d-flex align-items-center">
			<a type="button" th:href="@{'/reporte/pdf/reserva'}" class="btn btn-danger">Generar PDF</a>
		</div>
	</div>
	
	</br>
	<table class="table table-responsive">
	<thead>
	<tr>
	<th>Cancha</th><th>Fecha</th><th>Hora Inicio</th>
	</tr>
	</thead>
	<tbody class="table-group-divider">
	<tr th:each="reserva: ${reservas}">
	<td th:text="${reserva.cancha.nombre}"></td>
	<td th:text="${#dates.format(reserva.fecha ,'dd-MM-yyyy')}"></td>
	<td th:text="${reserva.horaInicio}"></td>
	</tr>
	</tbody>
	</table>
</div>


</body>
