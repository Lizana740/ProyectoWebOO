<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reservas</title>
    <link  th:href="@{/reservas/reserva.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<div class="col-md-12">
    <div class="mt-3 ms-5 me-5">
        <h2>Reservas</h2>
        <div class="container-fluid alert-secondary mt-4 ms-0">
            <div class="row pt-2 pb-2">
                <div class="form-group row">
                    <label for="fecha" class="col-sm-4 " style="width:100px;font-size:large;"><b>Fechas:</b></label>
                    <div class="col-sm-6 ">
                        <input class="form-control" name="date" type="date"  >
                    </div>
                    <div class="col-sm-4 ">
                        <a type="button" class="btn btn-primary" > Mis reservas</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container-fluid mt-4 ms-0">
            <div class="row"> 
                <div class="col-12 col-lg-5 col-xl-4" style="text-align: center;" th:each="cancha : ${canchas}" >
                    <h3  th:text="${cancha.nombre}"></h3>
                    <div class="col-12 horario" th:each="reserva : ${cancha.reservas}">
                        <a th:if="${reserva.estado == 'RESERVADA'}" class="horaRed" > <span th:text="${reserva.horaInicio}"></span> X</a>
                        <a th:if="${reserva.estado != 'RESERVADA'}" class="hora"  ><span th:text="${reserva.horaInicio}"></span><i class="fa fa-solid fa-check"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid mt-4">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6">
                    <div class="row justify-content-center">
                        <p class="col-10" style="background-color: rgb(0, 189, 25);width: 25px;height: 25px;"></p>
                        <p class="col-2" style="font-size: large;">Desocupado</p>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="row justify-content-center">
                        <p class="col-10" style="background-color: rgb(192, 0, 0);width: 25px;height: 25px;"></p>
                        <p class="col-2" style="font-size: large;">Ocupado</p>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
