<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas</title>
    <link th:href="@{/reservas/css/reserva.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>
<div th:replace="shared/header.html :: header"></div>
<body>
    <div class="col-md-12">
        <div class="mt-3 ms-5 me-5">
            <div class="mt-3 ms-5 me-5">
                <h3>Hay las siguientes reservas:</h3>
                <div class="col-12 col-sm-8 col-lg-5 col-xl-5">
                    <form th:action="@{/reserva/lista}" method="get">
                        <button type="submit" class="btn btn-primary" > Volver</button>
                    </form>
              </div>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Cancha</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Hora</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reserva, i: ${reservas}" >
                            <th scope="row" th:text="${i.index + 1}"></th>
                            <td th:text="${reserva.cancha.id}"></td>
                            <td th:text="${#dates.format(reserva.fecha ,'dd-MM-yyyy' )}" ></td>
                            <td th:text="${reserva.horaInicio}" ></td>
                            <td><button type="button" class="btn btn-danger" (click)="deleteReserva(reserva.id, reserva.jugador1)">Eliminar</button></td>
                          </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</body>

</html>
