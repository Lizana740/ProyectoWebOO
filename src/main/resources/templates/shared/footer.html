
  <footer th:fragment="footer">
    <!-------------------------------------------------------------->
  <!-------------------------- Más info -------------------------->
  <!-------------------------------------------------------------->
  <style>
    
    div{
        margin:auto;
    }
    h4{
        text-align: center;
    }
    p{
        text-align: center;
    }
    .description{
        margin-left:50px;
    }
    .white-text{
        color:white;
    }
    #btn-center{
        width: 70%;
        position:relative;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    
    #btn-white-border{
        border-color: white;
    
        position:relative;
        top: 25px;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    .img-center{
        position:relative;
        width:100%;
        top:0px;
    
    }
    .navbar{
        background-color: rgb(63,117,194);
        padding:5px;
    }
    a{
        color:white;
    }
    .azulito{
        margin-top: 80px;
        padding-top: 20px;
        padding-bottom: 60px;
        height:120px;
        background-color:rgb(12,110,253);
    }
    .nuevo-div{
        margin-top: 50px;
    }
    .title-service{
        margin-top: 25px;
    }
    
    
      </style>
  <div class="azulito">
    <p class="white-text"> CLUB PADEL GO - Conoce nuestras instalaciones</p>
    <a class="btn btn-outline-light" id="btn-white-border" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> Más Información</a>
  </div>
  <!-------------------------------------------------------------->
  <!-------------------------- Sevicios -------------------------->
  <!-------------------------------------------------------------->
  <div class="row" style="margin-bottom: 20px;">
    <div class="col-md-4">
        <!-------------------------------------------------------------->
        <!-------------------------- Ubicación ------------------------->
        <!-------------------------------------------------------------->
        <h4 class="title-service"> Ubicación</h4>
        <hr>
        <div class="info-card">
          <div class="container text-center">
            <div class="row justify-content-md-center">
              <iframe class="map" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAAgV8f75HXSFPvpkKxz71G3Fvq8MRuL0k&q=Universidad+del+Bío-Bío+Campus+Fernando+May+-+Av.+Andrés+Bello+720,+Chillan,+Chillán,+Bío+Bío" height="320" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>            
          </div>
         </div>
    </div>
    <div class="col-md-4">
        <!-------------------------------------------------------------->
        <!---------------------------- Clima --------------------------->
        <!-------------------------------------------------------------->
      <h4 class="title-service"> Clima</h4>
      <hr>
      <div class="card" style="color: #4B515D; border-radius: 35px;">
        <div class="card-body p-4" >
          <h4 class="mb-2 sfw-normal">{{weather.name}}</h4>
          <h2 class="mb-2 ms-5 ps-2 sfw-normal"><strong>{{weather.main.temp}}°C</strong></h2>
          <p class="mb-2">Humedad: <strong>{{weather.main.humidity}}%</strong></p>
          <p>Viento: a <strong>{{weather.wind.speed}} km/h</strong></p>
  
          <div class="d-flex flex-row align-items-center">
              <p class="mb-0 me-4" style="text-transform: capitalize;">{{weather.weather[0].description}}</p>
              <img src="http://openweathermap.org/img/wn/{{weather.weather[0].icon}}@2x.png">
          </div>
        </div>
      </div>
      
    </div>
  </div>

</footer>
