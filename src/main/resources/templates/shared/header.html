<header>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-6 mb-2">
      <img th:src="@{/imagenes/PadelGo.jpeg}"class="logo" width="200px">
    </div>
    <div class="col-12 col-md-6">
      <!-- botones -->
      <div class="row mb-4 mb-lg-0" style="width: 70%;position:relative;top: 50%;left: 50%;-ms-transform: translate(-50%, -50%);
                                            transform: translate(-50%, -50%);margin:auto;" *ngIf="!this.loginService.loggedIn()">
        <div class="col-4 m-4">
          <button class="btn btn-primary" id="btn-center">
            Registrarse
          </button>
        </div>
        <div class="col-4 m-4">
          <button class="btn btn-primary" th:href="@{'/login'}"  id="btn-center">
            Ingresar
          </button>
        </div>
      </div>
     
    </div>
  </div>
  
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{'/'}" >Padel GO</a>
    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarColor02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" >
          <a class="nav-link" th:href="@{'/'}"  th:classappend="${homeActive}"> Inicio </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{'/reserva/lista'}" th:classappend="${reservaActive}"> Reservas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{'/cancha/VerCanchas'}" th:classappend="${canchaActive}"> Canchas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{'/noticia/'}" th:classappend="${noticiaActive}"> Noticias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{'/perfil'}" th:classappend="${noticiaActive}"> Mi Perfil</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
</header>
