<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link  th:href="@{/css/home.css}" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" th:href="@{/css/canchas.css}"/>
</head>
<div th:replace="shared/header.html :: header"></div>
<body>
<table class="table">
    <thead>
    <tr>
    <th>Rut</th><th>Nombre</th><th>Apellido</th><th>Genero</th><th>Correo Electr√≥nico</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="usuario: ${usuarios}">
            <td th:text="${usuario.rut}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.genero}"></td>
            <td th:text="${usuario.correo}"></td>
            <td th:if="${usuario.estado == 'Deshabilitado'}"><a th:href="@{'/usuario/Habilitar?id=' + ${usuario.id}}" class="btn btn-primary"> Habilitar Usuario</a></td>
            <td th:unless="${usuario.estado == 'Deshabilitado'}"><a th:href="@{'/usuario/Deshabilitar?id=' + ${usuario.id}}" class="btn btn-danger"> Deshabilitar Usuario</a></td>
            
        </tr>
    </tbody>
    </table>
</body>
